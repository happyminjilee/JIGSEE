<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:style="${'box-sizing: border-box; margin: 0; padding: 0; min-width: 500px;'}">
<div >안녕하세요 <span th:style="${'color: #1428A0;'}"><span th:text="${member.employeeNo}">사번</span>(<span th:text="${member.employeeNo}"></span>)</span>프로님.</div>
<div>점검 지그 리스트입니다.</div>
<div>UUID : <span th:text="${uuid}">uuid</span></div>
<table th:style="${'border-collapse: collapse;'}">
    <thead>
    <td th:style="${'border: 1px solid black; border-collapse: collapse;'}">serialNo 리스트</td>
    </thead>
    <tbody>
    <tr th:each="serialNo : ${serialNos}">
        <td th:text="${serialNo}" th:style="${'border: 1px solid black; border-collapse: collapse;'}">serialNo</td>
    </tr>
    </tbody>
</table>
<div th:style="${'font-size: 12px; color: #6f838f;'}"> 본 메일은 발신 전용 메일로 회신을 받을 수 없습니다.
</div>
<img src='cid:warning'>

</body>
</html>
